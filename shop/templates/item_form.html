{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{{ form.instance.pk|yesno:"Edit Item,Add New Item" }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'item_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
