<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
        header img {
            width: 139px;
            height: 137px;
        }
        li {
            padding: 10px;
        }
        header {
            display: flex;
            justify-content: space-between;
        }
        .hero-section {
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        p {
            font-family: 'Inter', sans-serif;
            font-size: 64px;
            font-style: italic;
            font-weight: 100;
        }
        .hero-section img {
            transform: rotate(30deg);
        }
        header ul li a {
            color: black;
            text-decoration: none;
        }
        #logo {
            flex: 2;
        }
        #nav {
            flex: 4;
        }
        #nav ul {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .product img {
            width: 100%;
            transform: rotate(-30deg);
        }
        .product button {
            background-color: grey;
            color: black;
            font-family: 'Inter', sans-serif;
        }
    </style>

    <header>
        <div id="logo">
            <img src="https://i.postimg.cc/Y9qFKt10/cenocade-colour-no-background-modified.png" alt="Cenocade Enterprises">
        </div>
        <div id="nav" class="d-flex justify-content-between align-items-center">
            <ul class="d-flex list-unstyled m-0">
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a>Shop</a></li>
                <li><a href="{% url 'cart' %}">Cart</a></li>
                <li><a>About Us</a></li>
                <li><a>Contact Us</a></li>
            </ul>
        </div>
    </header>

    <section class="hero-section d-flex flex-column flex-md-row justify-content-center align-items-center text-center text-md-left">
        <div class="order-2 order-md-1 mb-4 mb-md-0">
            <p class="display-4">Start Your Healthy Living Journey with Our Premium Beef Tallow!</p>
        </div>
        <div class="order-1 order-md-2">
            <img src="https://i.postimg.cc/SRnzRV1p/IMG-20240324-WA0010-3-removebg-preview.png" alt="Beef Tallow" class="img-fluid">
        </div>
    </section>

    <div class="products-section container">
        <h2 class="text-center mb-4">Featured Products</h2>
        <div id="products" class="row">
            {% for item in items %}
            <div class="col-12 col-sm-6 col-md-4 mb-4">
                <div class="product p-3 bg-dark text-white rounded">
                    <img src="{{ item.link }}" alt="{{ item.name }}" class="img-fluid mx-auto d-block">
                    <h3 class="text-center mt-3">{{ item.name }}</h3>
                    <p class="text-center">KES {{ item.price }}</p>
                    <button class="btn btn-light d-block mx-auto" onclick="addToCart({{ item.id }}, '{{ item.name }}', {{ item.price }})">Add to Cart</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function addToCart(id, name, price) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingItem = cart.find(item => item.id === id);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ id, name, price, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
