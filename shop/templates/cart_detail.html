{% extends 'base.html' %}
{% load multiply %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Cenocade Enterprises</title>
    
</head>
<body>

    

    {% block content %}
    <section id="cart-container">
        <h2>Your Cart</h2>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </tbody>
        </table>
        <div id="cart-total">
            <p>Total Amount: $<span id="total-amount">0.00</span></p>
        </div>
        <a href="{% url 'checkout' %}">Checkout</a> 
    </section>
    
    <script>
    document.addEventListener('DOMContentLoaded', updateCart);
    
    function updateCart() {
        const cartItemsContainer = document.getElementById('cart-items');
        const totalAmountElement = document.getElementById('total-amount');
        cartItemsContainer.innerHTML = '';
    
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        let totalAmount = 0;
    
        if (cart.length === 0) {
            cartItemsContainer.innerHTML = '<tr><td colspan="4">Your cart is empty</td></tr>';
        } else {
            cart.forEach(item => {
                const cartItem = document.createElement('tr');
                const itemTotal = item.price * item.quantity;
    
                cartItem.innerHTML = `
                    <td>${item.name}</td>
                    <td>KES ${item.price.toFixed(2)}</td>
                    <td><input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${item.id}, this.value)"></td>
                    <td>KES ${itemTotal.toFixed(2)}</td>
                    <td><button onclick="deleteItem(${item.id})">Delete</button></td>
                `;
    
                cartItemsContainer.appendChild(cartItem);
                totalAmount += itemTotal;
            });
        }
    
        totalAmountElement.textContent = totalAmount.toFixed(2);
    }
    
    function updateQuantity(itemId, newQuantity) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart = cart.map(item => {
            if (item.id === itemId) {
                item.quantity = parseInt(newQuantity, 10);
            }
            return item;
        });
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCart(); // Refresh the cart
    }
    
    function deleteItem(itemId) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart = cart.filter(item => item.id !== itemId);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCart(); // Refresh the cart
    }
    </script>
    {% endblock %}
    

</body>
</html>
